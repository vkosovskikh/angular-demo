<mat-card>
  <mat-card-title>All Heroes</mat-card-title>

  <mat-card-content>
    <mat-action-list>
      <mat-list-item
        *ngFor="let hero of heroes$ | async"
        (click)="onHeroClick(hero.id)"
      >
        <div mat-line>{{ hero.name }}</div>

        <button mat-icon-button (click)="onDeleteHeroClick(hero.id, $event)">
          <mat-icon fontIcon="delete">delete</mat-icon>
        </button>
      </mat-list-item>
    </mat-action-list>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-title>Create New Hero</mat-card-title>

  <mat-card-content>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Hero name</mat-label>
      <input
        matInput
        [formControl]="heroNameControl"
        (keyup.enter)="onCreateHeroClick()"
        placeholder="Enter name"
      />
      <mat-error *ngIf="heroNameControl.hasError('required')">
        Имя обязательно
      </mat-error>
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions align="start">
    <button
      mat-raised-button
      color="primary"
      (click)="onCreateHeroClick()"
      [disabled]="heroNameControl.invalid"
    >
      <mat-icon>add</mat-icon>
      Add Hero
    </button>
  </mat-card-actions>
</mat-card>
